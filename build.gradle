// plugin 의존성 관리 설정
buildscript {
    ext {
        springBootVersion = "2.1.7.RELEASE"     // 전역변수 {springBootVersion} 설정
    }
    repositories {  // 원격 저장소 설정
        mavenCentral()
        jcenter()
    }
    dependencies {
        // 스프링 부트 그레이들 플러그인의 2.1.7을 의존성으로 받겠다.
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 아래 4개의 플러그인은 자바와 스프링 부트를 사용하기 위한 필수 플러그인
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트의 의존성들 관리

group 'kr.co.bzu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
